<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="icon" type="image/png" href="images/finalwhite.png" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome CSS link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha384-bKv3qg9gd1i2KFFj8y3UJ1kWsT5y4p5PQodvlKem5VDrFgd/iYwb1EWRzLltx9EX"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-detail">
        <h1>User registration</h1>
        <form>
          <div class="input-field">
            <!-- Corrected Font Awesome class name -->
            <i class="fa-regular fa-user"></i><input placeholder="name" />
          </div>
          <div class="input-field">
            <!-- Corrected Font Awesome class name -->
            <i class="fa-regular fa-user"></i><input placeholder="Last name" />
          </div>
          <div class="input-field">
            <!-- Corrected Font Awesome class name -->
            <i class="fa-regular fa-user"></i><input placeholder="Username" />
          </div>
          <div class="input-field">
            <!-- Corrected Font Awesome class name -->
            <i class="fa-regular fa-user"></i
            ><input type="password" placeholder="Password" />
          </div>
          <div class="input-field">
            <!-- Corrected Font Awesome class name -->
            <i class="fa-regular fa-user"></i><input placeholder="Email" />
          </div>
          <div class="input-field">
            <!-- Corrected Font Awesome class name -->
            <i class="fa-regular fa-user"></i><input placeholder="Adress" />
          </div>
          <div class="input-field">
            <!-- Corrected Font Awesome class name -->
            <i class="fa-regular fa-user"></i
            ><input placeholder="ID/Tin/Passport Number" />
          </div>
          <div class="input-field">
            <!-- Corrected Font Awesome class name -->
            <i class="fa-regular fa-user"></i><input placeholder="Adress" />
          </div>

          <div id="buttons-id" class="buttons">
            <button class="submit-button">
              <a href="login.html">Cancel</a>
            </button>
            <button class="submit-button">
              <a>Create Account</a>
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
